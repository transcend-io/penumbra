<!-- this loader is equivalent to cache-control: private, max-age:3600 (1 hour) -->
<script>
  (function () {
    var now = Date.now();
    if (!localStorage.penumbraAge) {
      localStorage.penumbraAge = now;
    }
    var then = +localStorage.penumbraAge;
    if (now - then >= 3.6e6) {
      localStorage.penumbraAge = then = now;
    }
    var penumbra = document.createElement('script');
    penumbra.async = true;
    penumbra.defer = true;
    penumbra.src = '/penumbra.js?' + then;
    var position = document.currentScript || document.scripts[document.scripts.length - 1];
    if (position) {
      position.insertAdjacentElement('afterend', penumbra);
    } else {
      (document.head || document.body).appendChild(penumbra);
    }
  }())

</script>
